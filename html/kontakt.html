        </nav>
    </header>
    <main class="pagesettings">
        <h1>Kontakt</h1>
        <div class="flex-kontakt">
            <div>div1</div>
            <form action="#" method="post">
            <div class="grid-form">
                <div class="item1">
                    <input 
                        type="text" 
                        name="name" 
                        placeholder="Dit navn*" 
                        maxlength="50"
                        autocomplete="name"
                        required />
                </div>
                <div class="item2">
                    <input
                        type="text"
                        name="firma"
                        placeholder="Virksomhed"
                        maxlength="50"
                        autocomplete="organization" />
                </div>
                <div class="item3">
                    <input 
                        type="tel" 
                        name="tel" 
                        placeholder="Telefon*"
                        inputmode="numeric"
                        pattern="[0-9]{8}"
                        autocomplete="tel"
                        required />
                </div>
                <div class="item4">
                    <input
                        type="email"
                        name="email"
                        placeholder="E-mail*"
                        maxlength="50"
                        pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                        autocomplete="email"
                        required />
                </div>
                <div class="item5">
                    <textarea 
                        type="text"
                        name="comments"
                        placeholder="Din besked"
                        rows="5"
                        cols="20"
                        required></textarea>
                </div>
            </div>
            <input type="submit" value="Submit" />
            </form>
        </div>
    </main>
    <footer>
        <div>Footer</div>
    </footer>
